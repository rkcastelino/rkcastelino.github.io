<!DOCTYPE html>
<html>
<body>
<style>
.center {
  margin: auto;
  text-align: center;
}
</style>

<div class="center">
<h1>Timeclock v1</h1>
<h4>updated as of 9/27, 4:52am </h4>

<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Name" required>
  <button type="submit">Clock in/out</button>
</form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyLM0kKJaeoDkBudNT7bYv9DMKgHqllrfsPCWMM2llQVGZiGaT-/exec'
  const form = document.forms['submit-to-google-sheet']
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
