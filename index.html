<div class="center">

<form name="submit-to-google-sheet">
  <input name="email" type="text" placeholder="Name" required>

  <button type="submit" onclick="resetForm">Clock in/out</button>
</form>

<script>

</script>

<script>
function resetForm() {
  document.getElementById("submit-to-google-sheet").reset()
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyLM0kKJaeoDkBudNT7bYv9DMKgHqllrfsPCWMM2llQVGZiGaT-/exec'
  const form = document.forms['submit-to-google-sheet']
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
}
</script>
