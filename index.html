<!DOCTYPE html>
<html>
<body>
<style>
.center {
  margin: auto;
}
</style>

<div class="center">
<h1>Timeclock v1</h1>

<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>
</div>


<script>
function SSID_button_function() {
  var SSID = document.getElementById("SSID_input").value;
  document.getElementById("SSID_display").innerHTML = SSID;
}
</script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyLM0kKJaeoDkBudNT7bYv9DMKgHqllrfsPCWMM2llQVGZiGaT-/exec'
  const form = document.forms['submit-to-google-sheet']
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
