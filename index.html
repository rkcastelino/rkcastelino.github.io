<!DOCTYPE html>
<html>
<head>
<style>
.container{
  height: 600px;
  /* border: 3px solid black; */
}
.center {
  /* border: 3px solid black; */
  text-align: right;
  position: absolute;
  top: 40%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  width: 550px
}
img{
  float: left;
}
p.serif {
  font-family: "Calibri", Times, sans-serif;
  font-size: 40px;
  margin:0;
  padding:0;
  color: white;
}
p.serif2 {
  font-family: "Calibri", Times, sans-serif;
  font-size: 20px;
  margin:0;
  padding:0;
  color: white;
}
body{
  background-color: rgb(9, 9, 50);
}
</style>
</head>
<body>

<div class="container">
  <div class="center">
    <img src="giphy3.gif" style="width:200px">
    <p class="serif">Calaxy Canoe Clock</p>
    <p class="serif2">updated as of 9/27, 5:54am </p>
    <form name="submit-to-google-sheet">
      <input name="name" type="text" placeholder="Name" required><br>
      <input name="job" type="text" placeholder="Job" required><br>
      <button type="submit" onclick="resetForm">Clock in/out</button>
    </form>
  </div>
</div>

<script>
  function resetForm(){
    document.getElementById('submit-to-google-sheet').reset();
  }

  const scriptURL = 'https://script.google.com/macros/s/AKfycbyLM0kKJaeoDkBudNT7bYv9DMKgHqllrfsPCWMM2llQVGZiGaT-/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })

</script>

</body>
</html>
