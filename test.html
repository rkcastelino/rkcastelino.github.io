.grid-container {

}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  font-size: 30px;
  text-align: center;
}
.fill{
  object-fit: fill;
}
</style>
</head>
<body>

<div class="grid-container">

  <div class="grid-item">

  </div>
  <div class="grid-item">
    BL<!-- <img class="fill" src=walkingScaleUp150SliceBL.gif> -->
  </div>
  <div class="grid-item">
    BR<!-- <img class="fill" src=walkingScaleUp150SliceBR.gif> -->
  </div>
</div>

<script>
var root = document.documentElement;

document.addEventListener('resize', () => {
  document.documentElement.style.setProperty('--screen-x', window.screenX)
  document.documentElement.style.setProperty('--screen-y', window.screenY)
})

</script>
</body>
</html>
